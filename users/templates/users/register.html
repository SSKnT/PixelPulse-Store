{% extends 'store/base.html' %}
{%load crispy_forms_tags %} 

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center mb-4">Register</h2>
                    <form method="POST">
                        {% csrf_token %}
                        <center>{{form|crispy}}</center>
                        <div class="text-center mt-2">
                        <button type="submit" class="btn btn-primary center btn-block">Sign up</button>
                        </div>
                    </form>
                    <br>
                    <div>
                     <p class='text-muted'>Already have an account? <a class="text-info">Sign in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br><br>



{% endblock %}
